name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - run: pnpm i --frozen-lockfile

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - run: pnpm i --frozen-lockfile

      - name: ğŸ“¥ Install pnpm
        run: pnpm install

      - name: ğŸ–¥ï¸ Verify pnpm Installation
        run: pnpm --version

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      # - name: ğŸ–¼ Build icons
      #   run: pnpm build:icons

      - name: ğŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - run: pnpm i --frozen-lockfile

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ–¥ï¸ Verify pnpm Installation
        run: pnpm --version

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      # - name: ğŸ–¼ Build icons
      #   run: pnpm build:icons

      - name: ğŸ” Type check
        run: pnpm run typecheck

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-22.04
    needs: [lint, typecheck]
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: "50"

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: "fly.toml"
          field: "app"

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: |
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
